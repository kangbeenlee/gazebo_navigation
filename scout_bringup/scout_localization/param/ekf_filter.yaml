# Configuration for robot Odometry EKF

frequency: 10
two_d_mode: true

publish_tf: true # very very important!!, amcl modify tf between ekf_odom frame and map frame

# Complete the frames section
map_frame: map              # Defaults to "map" if unspecified
odom_frame: odom            # Defaults to "odom" if unspecified
base_link_frame: base_footprint  # Defaults to "base_link" if unspecified
world_frame: odom           # Defaults to the value of odom_frame if unspecified

# Complete the odom0 configuration
odom0: /odom_cmd
# The order of boolean values are (x,y,z, roll,pitch,yaw, x',y',z', roll',pitch',yaw', x'',y'',z'')
odom0_config: [false, false, false,
false, false, false,
true, true, false,
false, false, true,
false, false, false]
odom0_differential: false

# Complete the imu0 configuration
imu0: /imu
imu0_config: [false, false, false,
false, false, true,
false, false, false,
false, false, true,
true, false, false]
imu0_differential: false

